<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="online calculator for everyone">
    <meta name="keywords" content="Calc, calculator, math">
    <meta name="author" content="Yousef">
    <link rel="icon" type="image/png" href="imgs/calculator-108-141283.png">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--            container calculator          -->
    <div class="calculator" id="calc" name="calc">
        <!--        icon img for light mode    -->
        <ul>
            <img src="imgs/sunny.png" alt="" id="icon">
        </ul>
        <!--       out but calculator   -->
        <div id="display"></div>
        <!--       all buttons -->
        <div class="buttons">
            <button class="button clear" id="clear" >C</button>
            <button class="button" >&divide;</button> <!-- button / -->
            <button class="button in">Ã—</button>
            <button class="button back" >&larr;</button> <!-- to back -->
            <button class="button ">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">-</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button plus" id="plus">+</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">.</button>
            <button class="button">0</button>
            <button class="button">00</button>
            <button class="button equal" id="equal">=</button>
        </div>
    </div>

    <script src="js/js.js"></script>
</body>
</html>
